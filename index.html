<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculate star</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>  
      <h1 align="center" >Welcome To Calculate!</h1>
    <div class="container">
      <div class="box">
    <div class="row">
        <input class="input" type="text">
    </div>
    <div class="row" >
      <button class="button" style="background-color: #292828; color: #00eeff;">C</button>
      <button class="button" style="background-color: #292828; color: #07ebfc;">M-</button>
      <button class="button" style="background-color: #292828; color: #07ebfc;">M+</button>
      <button class="button" style="background-color: #292828; color: #07ebfc;">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" style="background-color: #292828; color: #07ebfc;">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" style="background-color: #292828; color: #07ebfc;">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" style="background-color: #292828; color: #07ebfc;">+</button>
    </div>
    <div class="row">
      <button class="button">%</button>
      <button class="button">0</button>
      <button class="button">.</button>

      <button class="button" style="background-color: #f17d1d; color: #07ebfc;">=</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
